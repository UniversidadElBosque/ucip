<!DOCTYPE html>
<html lang="en">
    <head>
       
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Validación de usuario</title>

        <!-- Bootstrap -->
        <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <!-- Animate.css -->
        <link href="animate.css/animate.min.css" rel="stylesheet">

        <!-- Custom Theme Style  -->
        <link href="css/custom.css" rel="stylesheet">
    </head>
    <body class="login"> 
        <div>
            <a class="hiddenanchor" id="signup"></a>
            <a class="hiddenanchor" id="signin"></a>

            <div class="login_wrapper">
                <div class="animate form login_form">
                    <section class="login_content">
                        <form>
                            <h1 id="titulo">Pediatrics Dashboard</h1>

                            <!--<td colspan="2" class="label">&nbsp;</td>-->
                            <td colspan="2" class="label"><div id="error" align="center"></div></td>

                            <div>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Usuario" required="" />
                            </div>
                            <div>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña" required="" />
                            </div>
                            <div>
                                <a id="idingreso" class="btn btn-default submit" href="#" onclick="validateForm();" >Ingresar</a>                                                                               
                            </div>

                            <div class="clearfix"></div>

                            <div class="separator">
                                <div class="clearfix"></div>
                                <br />

                                <div>
                                    <h1 id="idfinal"><i id="idfinalicon" class="fa fa-dashboard"></i> SIMPI UCIP!</h1>
                                    <p></p>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>

                <div id="register" class="animate form registration_form">
                    <section class="login_content">
                        <form>
                            <h1>Create Account</h1>
                            <div>
                                <input type="text" class="form-control" placeholder="Username" required="" />
                            </div>
                            <div>
                                <input type="email" class="form-control" placeholder="Email" required="" />
                            </div>
                            <div>
                                <input type="password" class="form-control" placeholder="Password" required="" />
                            </div>
                            <div>
                                <a class="btn btn-default submit" href="echarts.html">Submit</a>
                            </div>

                            <div class="clearfix"></div>

                            <div class="separator">
                                <p class="change_link">Already a member ?
                                    <a href="#signin" class="to_register"> Log in </a>
                                </p>

                                <div class="clearfix"></div>
                                <br />

                                <div>
                                    <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                                    <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
        <!-- jQuery -->
        <script src="jquery/dist/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="bootstrap/dist/js/bootstrap.min.js"></script>

        <script src="js/ucip-login.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
